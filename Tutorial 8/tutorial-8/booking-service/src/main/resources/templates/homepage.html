<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book Your Asdos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="d-flex p-2 justify-content-end">
        <div>
            <a th:href="@{/book/mybook}" class="btn btn-primary btn-sm">
                My Booking</a>
            <a th:href="@{/book/request-booking/}" class="btn btn-warning btn-sm" style="margin-left: 10px">
                Create Booking</a>
        </div>
    </div>
    <table class="table table-striped my-2">
        <tbody>
        <tr style="font-weight: bold">
            <td>
                <p>code</p>
            </td>
            <td>
                <p>Name</p>
            </td>
            <td>
                <p>Class</p>
            </td>
            <td>
                <p>Office Hour Open</p>
            </td>
            <td>
                <p>Office Hour Close</p>
            </td>
        </tr>
        <tr th:each="asdos : ${asdoss}">
            <td>
                <p th:text="${asdos.getCode()}"></p>
            </td>
            <td>
                <p th:text="${asdos.getName()}"></p>
            </td>
            <td>
                <p th:text="${asdos.getAsdosClass()}"></p>
            </td>
            <td>
                <p th:text="${asdos.getOfficeHourOpen()}"></p>
            </td>
            <td>
                <p th:text="${asdos.getOfficeHourClose()}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</body>
