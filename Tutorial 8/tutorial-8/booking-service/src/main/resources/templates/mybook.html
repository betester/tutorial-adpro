<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book Your Asdos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="d-flex p-2 justify-content-end">
    <div>
        <a th:href="@{/book/}" class="btn btn-primary btn-sm">
            Asdos List</a>
        <a th:href="@{/book/request-booking/}" class="btn btn-warning btn-sm" style="margin-left: 10px">
            Create Booking</a>
    </div>
</div>
<table class="table table-striped my-2">
    <tbody>
    <tr style="font-weight: bold">
        <td>
            <p>Name</p>
        </td>
        <td>
            <p>Class</p>
        </td>
        <td>
            <p>Asdos Code</p>
        </td>
        <td>
            <p>Book Time</p>
        </td>
    </tr>
    <tr th:each="booking : ${bookings}">
        <td>
            <p th:text="${booking.getBookerName()}"></p>
        </td>
        <td>
            <p th:text="${booking.getBookerClass()}"></p>
        </td>
        <td>
            <p th:text="${booking.getAsdosId()}"></p>
        </td>
        <td>
            <p th:text="${booking.getBookTime()}"></p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
