<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book Your Asdos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="d-flex p-2 justify-content-end">
    <div>
        <a th:href="@{/book/}" class="btn btn-primary btn-sm">
            Asdos List</a>
        <a th:href="@{/book/request-booking/}" class="btn btn-warning btn-sm" style="margin-left: 10px">
            Create Booking</a>
    </div>
</div>
<div class="mt-5 mx-4 d-flex flex-column align-items-center">
    <div  class="d-lg-flex flex-row w-50">
        <div class="m-2 p-4 d-flex flex-column card w-100">
            <div style="height: 4em" class="mb-2 row align-items-center">
                <h3 >Request Booking Asdos</h3>
            </div>
            <div class="my-2">
                <form action=""  th:action="@{/book/request-booking}" th:object="${createBookingDTO}" method="post">
                    <div class="input-group ">
                        <input th:field="*{name}" name="code" type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="input-group mt-2">
                        <input th:field="*{bookerClass}" name="code" type="text" class="form-control" placeholder="Class" required>
                    </div>
                    <div class="input-group mt-2">
                        <select th:field="*{asdosCode}" name="item" class="form-select" id="select-asdos" placeholder="Booking Time" required>
                            <option value="" selected hidden>Asdos...</option>
                            <option th:each="asdos:${asdoss}" th:value="${asdos.getCode()}" th:text="${asdos.getName()}"></option>
                        </select>
                    </div>
                    <div class="input-group mt-2">
                        <input th:field="*{requestedTime}" name="code" type="time" class="form-control" placeholder="Booking Time" required>
                    </div>
                    <button class="btn btn-outline-secondary mt-3" type="submit" id="submit-request-booking">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="my-2">
        <p>Output</p>
        <div class="input-group mb-3">
            <input name="code" type="text" class="form-control" placeholder="Result..." th:value="${bookingResult}" readonly>
        </div>
    </div>
</div>



</body>
</html>
