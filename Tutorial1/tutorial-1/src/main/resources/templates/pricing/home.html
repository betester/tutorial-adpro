<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Perhitungan harga jasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-100 w-full min-h-screen flex flex-col items-center gap-4 py-32">
      <div class="bg-white max-w-screen-sm w-full flex flex-col rounded-lg shadow p-8">
        <h3 class="font-bold text-center text-xl mb-4">Perhitungan harga jasa</h3>
        <form
          class="w-full flex flex-col gap-4 items-center"
          th:action="@{/pricing/calculate-price}"
          method="POST"
        >
          <div class="w-full grid grid-cols-4 gap-4 items-center">
            <div class="block text-gray-500 font-bold md:text-right">Berat Barang</div>
            <div class="col-span-3">
              <input
                type="number"
                th:name="weight"
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                placeholder="Masukkan berat barang"
              />
            </div>
            <div class="block text-gray-500 font-bold md:text-right">Nilai Barang</div>
            <div class="col-span-3">
              <input
                type="number"
                th:name="value"
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                placeholder="Masukkan nilai barang"
              />
            </div>
          </div>
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
            type="submit"
          >
            Hitung Harga
          </button>
        </form>
      </div>
      <div class="bg-white max-w-screen-sm w-full flex flex-col rounded-lg shadow p-8">
        <div class="font-bold text-lg">Perhitungan Harga:</div>
        <ol th:if="${logs}" class="mt-2 flex flex-col space-y-2 divide-y border-y py-1">
          <li th:each="log: ${logs}" th:text="${log}"></li>
        </ol>
      </div>
    </div>
  </body>
</html>
