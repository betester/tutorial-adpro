<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Logistix Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="bg-gray-100 w-full min-h-screen flex flex-col justify-center items-center py-16">
  <div class="p-8 bg-white rounded-lg shadow">
    <h3 class="font-bold text-3xl my-4">Inventory</h3>
    <ul class="space-y-2 divide-y gap-1 text-gray-500">
      <div th:each="inventory: ${inventories}">
        <li th:text="${inventory}">Item</li>
      </div>
    </ul>
    <hr class="mt-4 my-2" />
    <form method="POST" th:action="@{/logistix/addInventory}" class="flex flex-col self-end">
      <div class="form-group">
        <label for="item" class="text-gray-500 text-sm font-bold">Add a new item</label>
        <input
            id="item"
            name="item"
            placeholder="Magical Stick"
            type="text"
            class="bg-gray-100 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
        />
      </div>
      <button
          type="submit"
          class="bg-blue-500 rounded-md hover:bg-blue-600 text-white cursor-pointer transition text-sm py-2 mt-2"
      >
        Add
      </button>
    </form>
  </div>
  <a
      th:href="@{/logistix}"
      class="mt-4 text-blue-500 hover:text-blue-700 no-underline hover:underline cursor-pointer"
  >Back</a
  >
</div>
</body>
</html>
