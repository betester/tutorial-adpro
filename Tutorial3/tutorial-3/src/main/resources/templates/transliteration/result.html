<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Linguamorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 w-screen h-screen grid place-items-center">
    <div class="max-w-screen-md w-full p-8 text-center bg-white rounded-lg shadow">
      <h1 class="font-bold text-4xl mb-4">Result</h1>
      <table class="w-full border-collapse mb-4">
        <tr>
          <th
            th:text="${inputType}"
            class="bg-blue-400 text-white p-4 w-48 border border-white"
          ></th>
          <td th:text="${input}" class="p-4 border"></td>
        </tr>
        <tr>
          <th class="bg-blue-400 text-white p-4 w-48 border border-white">Transformed</th>
          <td th:text="${result}" class="p-4 border"></td>
        </tr>
      </table>
      <a
        href="/linguamorphism/"
        class="text-blue-500 hover:text-blue-700 no-underline hover:underline"
        >Return</a
      >
    </div>
  </body>
</html>
