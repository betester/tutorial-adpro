<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redeem Code</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="mt-5 mx-4 d-flex flex-column align-items-center">
    <div  class="d-lg-flex flex-row w-50">
        <div class="m-2 p-4 d-flex flex-column card w-100">
            <div style="height: 4em" class="mb-2 row align-items-center">
                <h3 >Redeem Code</h3>
            </div>
            <div class="my-2">
                <p>Redeem</p>
                <form action="#"  th:action="@{/code/redeem}" th:object="${dto}" method="post">
                    <div class="input-group mb-3">
                        <input th:field="*{code}" name="code" type="text" class="form-control" placeholder="Code...">
                        <button class="btn btn-outline-secondary" type="submit" id="button-merch-promo">Redeem!</button>
                    </div>
                </form>
            </div>
            <div class="my-2">
                <p>Output</p>
                <div class="input-group mb-3">
                    <input name="code" type="text" class="form-control" placeholder="Result..." th:value="${redeemResult}">
                </div>
            </div>
        </div>
    </div>
</div>>
</body>
</html>
