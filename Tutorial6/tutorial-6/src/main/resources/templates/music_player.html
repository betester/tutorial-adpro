<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Music Player</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
    <div class="my-4 d-flex justify-content-center">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="card my-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-2">
                                <img class="card-img my-3" alt="music_player"
                                     src="https://www.pngitem.com/pimgs/m/196-1964750_music-png-circle-music-icon-png-transparent-png.png">
                            </div>
                            <div class="col-sm-6 card-body">

                                <p class="card-subtitle" th:text="${state}"></p>
                                <h4 class="card-title" th:text="${playlist.getName()}"></h4>
                                <h5 class="card-title" th:text="${songs.getName()}"></h5>
                                <a th:if="${#httpServletRequest.getParameter('state') == 'play'}" th:href="@{/music-player/{pId}(pId=${playlist.getId()})} + @{/{sId}(sId=${songs.getId()}, state='pause')}">
                                    <i class="fa fa-pause-circle-o fa-2x" aria-hidden="true"></i></a>

                                <a th:if="${#httpServletRequest.getParameter('state') != 'play'}" th:href="@{/music-player/{pId}(pId=${playlist.getId()})} + @{/{sId}(sId=${songs.getId()}, state='play')}">
                                    <i class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i></a>

                                <a th:if="${#httpServletRequest.getParameter('state') != 'stop'}" th:href="@{/music-player/{pId}(pId=${playlist.getId()})} + @{/{sId}(sId=${songs.getId()}, state='stop')}">
                                    <i class="fa fa-stop-circle-o fa-2x" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    </body>

</html>
